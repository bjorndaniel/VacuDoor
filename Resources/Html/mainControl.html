<!DOCTYPE html>
<html lang="en">

<head>
    <title>VacuDoor test site</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body class="h-100">
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="row h-100 justify-content-center align-items-center">
            <form class="col-12 text-center">
                <div class="form-group">
                    <h1>VacuDoor manual controls</h1>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-success">Open</button>
                    <button type="button" class="btn btn-danger">Close</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>
    <script>
        const openButton = document.querySelector('.btn-success');
        const closeButton = document.querySelector('.btn-danger');

        openButton.addEventListener('click', () => {
            fetch('/api/open')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    if (data.status === 'ok') {
                        alert('Door opened successfully');
                    } else {
                        alert('Door failed to open');
                    }
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                    alert('Failed to open door');
                });
        });

        closeButton.addEventListener('click', () => {
            fetch('/api/close')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    alert('Door closed successfully');
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                    alert('Failed to close door');
                });
        });
    </script>

</body>

</html>
